<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernlea API Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>API Table for Fernlea's</h1>
    <select name="location" id="location">
        <option value="all" default>All Locations</option>
        <option value="Delhi">Delhi</option>
        <option value="Homestead">Homestead</option>
    </select>
    <select name="planned-plant-week" id="planned-plant-week">
        <option value="any-week">Any Week</option>
    </select>
    <select name="product-custom-code" id="product-custom-code">
        <option value="any-product-code">Any Product Code</option>
    </select>
    <table>
        <thead></thead>
        <tbody></tbody>
    </table>
</body>
</html>
